<body class="bg">
           <div class="cntr">
            <mdb-card class="ml-auto mr-auto col-md-4 z-depth-5" mdbWavesEffect>
                <form  class="text-center p-3">
                    <a href="/"><img src="../../../../assets/images/b.png" class="mt-4 logo">
                    </a>
                    <p class="h4 my-4 text-primary">Log in</p>
                    <div class="md-form md-outline">
                        <input type="text" id="username"  class="form-control" mdbInput>
                        <label for="username">Username</label>
                    </div>

                    <div class="md-form md-outline mb-0">
                        <input type="password" id="password" class="form-control" mdbInput>
                        <label for="password">Password</label>
                    </div>
                    <p class="row d-flex justify-content-between mx-5">
                        <a routerLink="../forgetpassword">Forgot password?</a>
                        <mdb-checkbox [default]="true">Remember me

                        </mdb-checkbox>
                    </p>
                    <button type="submit" mdbBtn color="primary" block="true" class="my-1 text-capitalize">Sign
                        In</button>
                    <p class="mt-4">Don't have account?<a routerLink="../signup">Sign Up</a></p>
                    <a routerLink="findaccount">Find Account</a>
                </form>
            </mdb-card>
            <app-footer></app-footer>
        </div>
   </body>
